settings:
  # ===== 模型配置 =====
  model: "opus[1m]"
  alwaysThinkingEnabled: true
  env:
    ANTHROPIC_BASE_URL: https://openai.qiniu.com
    ANTHROPIC_DEFAULT_OPUS_MODEL: "claude-4.6-opus"
    ANTHROPIC_DEFAULT_SONNET_MODEL: "claude-4.5-sonnet"
    ANTHROPIC_DEFAULT_HAIKU_MODEL: "claude-4.6-haiku"
    CLAUDE_CODE_SUBAGENT_MODEL: "claude-4.5-sonnet"
    # 隐私与遥测控制
    DISABLE_TELEMETRY: "1"
    DISABLE_ERROR_REPORTING: "1"
    CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
    # MCP 超时时间（毫秒）
    MCP_TIMEOUT: "60000"

  # ===== 输出风格与语言 =====
  # outputStyle: "nekomata-engineer"
  # outputStyle: "laowang-engineer"
  outputStyle: "tangtang-bot-engineer"
  # outputStyle: "marionette-engineer"
  # 首选响应语言（如 zh-CN、en、ja），比 CLAUDE.md 中的指令更底层可靠
  language: "zh-CN"

  # ===== 权限配置 =====
  permissions:
    # 默认权限模式：default / acceptEdits / plan / dontAsk / bypassPermissions / delegate
    defaultMode: "default"
    allow:
      - Bash
      - Edit
      - Glob
      - Grep
      - KillShell
      - NotebookEdit
      - Read
      - Task
      - TodoWrite
      - WebFetch
      - WebSearch
      - Write
    deny: []

  # ===== 会话与存储 =====
  # 聊天记录保留天数（0 = 永不清理）
  cleanupPeriodDays: 30

  # ===== Hooks 钩子 =====
  # 支持的钩子类型：SessionStart / SessionEnd / PreToolUse / PostToolUse /
  #   PostToolUseFailure / UserPromptSubmit / Stop / TaskCompleted /
  #   ConfigChange / Notification / PreCompact / SubagentStart / SubagentStop 等
  # 格式示例：
  #   hooks:
  #     SessionStart:
  #       - type: command
  #         command: "echo 'Session started'"
  #         timeout: 30
  hooks: {}

  # ===== Claude 插件配置（来自官方市场） =====
  enabled_plugins:
    - "code-review@claude-plugins-official" # 官方 Code Review 插件，提供代码审查和改进建议能力
    - "frontend-design@claude-plugins-official" # 官方 Frontend Design 插件，提供前端设计的Skill能力
    - "playwright@claude-plugins-official" # 官方 Playwright 插件，提供浏览器自动化能力
    - "context7@claude-plugins-official" # 官方 Context7 插件，提供API文档检索能力
    - "serena@claude-plugins-official" # 官方 Serena 插件，提供代码分析和重构能力
    - "claude-md-management@claude-plugins-official" # 官方 Claude MD Management 插件，自动更新和维护 Markdown 文档能力
    - "gopls-lsp@claude-plugins-official" # 官方 gopls LSP 插件，提供 Go 语言的代码智能能力
    - "figma@claude-plugins-official" # 官方 Figma 插件，提供设计稿分析和前端代码生成能力
    - "typescript-lsp@claude-plugins-official" # 官方 TypeScript LSP 插件，提供 TypeScript 语言的代码智能能力
    - "feature-dev@claude-plugins-official" # 官方 Feature Dev 插件，提供功能开发规划和代码生成能力
    - "github@claude-plugins-official" # 官方 GitHub 插件，包含了 Github MCP
    - "skill-creator@claude-plugins-official" # 官方 Skill Creator 插件，提供自定义技能创建能力
    - "superpowers@claude-plugins-official" # Claude learns brainstorming, subagent development with code review, debugging, TDD, and skill authoring through Superpowers.

  # ===== 自定义 MCP 服务器配置（非插件市场） =====
  # 用于配置非插件市场的自定义 MCP 服务器
  # 格式：
  #   - name: 服务器名称（唯一标识）
  #     command: 启动命令（如 python、node、npx）
  #     args: 命令参数（数组格式）
  #     env: 环境变量（可选，支持从 secrets.yml 引用）
  custom_mcp_servers: []
